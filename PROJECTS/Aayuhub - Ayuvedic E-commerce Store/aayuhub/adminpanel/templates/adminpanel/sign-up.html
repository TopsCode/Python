{% load static %}
<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

    <title>:: AAyuhub ::</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'adminpanel\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'adminpanel\assets\css\main.css' %}">
    <link rel="stylesheet" href="{% static 'adminpanel\assets\css\authentication.css' %}">
    <link rel="stylesheet" href="{% static 'adminpanel\assets\css\color_skins.css' %}">
</head>

<body class="theme-cyan authentication sidebar-collapse">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
    <div class="container">        
        <div class="navbar-translate n_logo">
            <a class="navbar-brand" href="#" title="" target="_blank">AAYUHub</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </button>
        </div>
        <div class="navbar-collapse">
            <ul class="navbar-nav">
            
                <li class="nav-item">
                    <a class="nav-link btn btn-primary btn-round" href="{% url 'admin_login_page' %}">SIGN IN</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
<div class="page-header">
    <div class="page-header-image" style="background-image:url({% static 'adminpanel\assets/images/login.jpg' %})"></div>
    <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form"  action="{% url 'register_product_manager' %}" method="POST">
                    {% csrf_token %}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{% static 'adminpanel\assets\images\logo.png' %}" alt="">
                        </div>
                        <h5>Sign Up</h5>
                        <span>Register a new membership</span>
                        <br><br>
                        {% if e_msg %}
                            <div class=" alert alert-danger" role="alert">
                            {{e_msg}}
                            </div>
                          {% endif %}
            
                          {% if s_msg %}
                            <div class=" alert alert-success" role="alert">
                            {{s_msg}}
                            </div>
                          {% endif %}
                    </div>
                    <div class="content">                                                
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter User Name" name="name" required>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div> <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter brand name" name="brandname" required>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-email"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" class="form-control" name="password">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>         
                    </div>
                  
                    <div class="footer text-center">
                        <input type="submit" name="submit" class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light" value="submit">
                        <h6 class="m-t-20"><a class="link" href="{% url 'admin_login_page' %}">You already have a membership?</a></h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
      
</div>

<!-- Jquery Core Js -->
<script src="{% static 'adminpanel\assets\bundles\libscripts.bundle.js' %}"></script>
<script src="{% static 'adminpanel\assets\bundles\vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js --> 
<script>
   $(".navbar-toggler").on('click',function() {
    $("html").toggleClass("nav-open");
});
</script>
</body>
</html>
